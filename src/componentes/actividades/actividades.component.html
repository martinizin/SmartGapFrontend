<div class="container mt-4">
  <h2 class="text-center mb-4">Gestión de Actividades</h2>
  <!-- Botón para agregar actividad -->
  <div class="text-end mb-4">
    <button class="btn btn-success" (click)="crearActivididad()">Agregar Actividad</button>
  </div>

  <!-- Tabla para listar las actividades -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Fecha de Entrega</th>
        <th>ID Usuario</th>
        <th>Estado</th>
        <th>Nombre Actividad</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actividad of actividades">
        <td>{{ actividad.id }}</td>
        <td>{{ actividad.descripcion }}</td>
        <td>{{ actividad.fecha_entrega }}</td>
        <td>{{ actividad.id_usuario }}</td>
        <td>{{ actividad.estado_actividad }}</td>
        <td>{{ actividad.nombre_actividad }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <!-- Botón Editar -->
            <button class="btn btn-primary btn-sm" (click)="editarActividad(actividad.id, actividad)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil me-1" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
              </svg>
              Editar
            </button>

            <!-- Botón Eliminar -->
            <button class="btn btn-danger btn-sm" (click)="eliminarActividad(actividad.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive me-1" viewBox="0 0 16 16">
                <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
              </svg>
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para regresar -->
  <div class="text-center mt-4">
    <button class="btn btn-secondary" (click)="irPerfil()">Regresar</button>
  </div>
</div>
